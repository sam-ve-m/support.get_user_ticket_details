apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: get-ticket-details-fn-vs
  namespace: fission
spec:
  hosts:
    - dev.api.siga.me
  gateways:
    - develop/dev-istio-gateway
  http:
  - match:
    - uri:
        prefix: /router/support/get-ticket-details
    rewrite:
      uri: /support/get-ticket-details
    route:
    - destination:
        host: router.fission.svc.cluster.local
        port:
          number: 80